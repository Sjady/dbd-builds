<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBD Build Creator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dead by Daylight - Build Creator</h1>
      <p>Créez vos builds pour chaque tueur</p>
    </header>

    <div class="creator-form">
      <label for="killer">Tueur :</label>
      <select id="killer"></select>

      <label for="buildName">Nom du build :</label>
      <input type="text" id="buildName" placeholder="Ex: Slowdown + Info">

      <label>Perks :</label>
      <div id="perks-list"></div>

      <label for="notes">Notes :</label>
      <textarea id="notes" placeholder="Détails, stratégie, synergie..."></textarea>

      <button onclick="saveBuild()">Sauvegarder</button>
    </div>

    <section class="builds">
      <h2>Mes Builds</h2>
      <div id="buildList"></div>
    </section>
  </div>
</body>
</html>
