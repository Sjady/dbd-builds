<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dead by Daylight - Sélecteur de Tueur</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    select {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #f2f2f2;
    }

    .killer-display {
      margin-top: 30px;
    }

    .killer-card {
      display: inline-block;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .killer-card h2 {
      margin-bottom: 12px;
    }

    .killer-img {
      max-width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Sélectionne ton tueur</h1>

  <select id="killerSelect">
    <option value="">-- Choisis un tueur --</option>
  </select>

  <div id="selectedKiller" class="killer-display"></div>

  <script src="script.js"></script>
</body>
</html>
